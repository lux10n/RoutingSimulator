# Name of this GitHub Actions workflow.
name: Semgrep CE scan

on:
  pull_request: {}
  workflow_dispatch: {}
  push:
    branches: ["master", "main"]
  schedule:
    - cron: '20 17 * * *' # Runs every day at 17:20 UTC.

permissions:
  contents: read

jobs:
  semgrep:
    name: semgrep-oss/scan
    runs-on: ubuntu-latest

    container:
      image: semgrep/semgrep

    if: (github.actor != 'dependabot[bot]')

    steps:
      - name: Get scan metadata
        run: |
          echo "SCAN_TAGNAME=${{ github.event.repository.name }}-$(date +'%Y-%m-%d-%H-%M-%S')" >> $GITHUB_ENV

      - name: Checkout source
        uses: actions/checkout@v4

      - name: Run scan
        run: semgrep scan --config auto --json-output ${{ env.SCAN_TAGNAME }}.json

      - name: Archive scan JSON results
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-json-report-${{ env.SCAN_TAGNAME }}.json
          path: ${{ env.SCAN_TAGNAME }}.json

      - name: Clone processing repo
        run: git clone https://github.com/lux10n/semgrep2html.git

      - name: Parse JSON Report
        run: | 
          python3 --version