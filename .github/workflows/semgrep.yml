# Name of this GitHub Actions workflow.
name: Semgrep CE scan

on:
  # Scan changed files in PRs (diff-aware scanning):
  pull_request: {}
  # Scan on-demand through GitHub Actions interface:
  workflow_dispatch: {}
  # Scan mainline branches and report all findings:
  push:
    branches: ["master", "main"]
  # Schedule the CI job (this method uses cron syntax):
  schedule:
    - cron: '20 17 * * *' # Sets Semgrep to scan every day at 17:20 UTC.
    # It is recommended to change the schedule to a random time.

permissions:
  contents: read

jobs:
  semgrep:
    # User definable name of this GitHub Actions job.
    name: semgrep-oss/scan
    # If you are self-hosting, change the following `runs-on` value: 
    runs-on: ubuntu-latest

    container:
      # A Docker image with Semgrep installed. Do not change this.
      image: semgrep/semgrep

    # Skip any PR created by dependabot to avoid permission issues:
    if: (github.actor != 'dependabot[bot]')

    steps:
      - name: Get scan metadata
        run: echo "SCAN_TIMESTAMP=$(date +'%Y-%m-%d-%H-%M-%S')" >> $GITHUB_ENV
        run: echo "SCAN_TAGNAME=${{ github.event.repository.name }}-$SCAN_TIMESTAMP" >> $GITHUB_ENV
      - name: Checkout source
        # Fetch project source with GitHub Actions Checkout. Use either v3 or v4.
        uses: actions/checkout@v4
      - name: Run scan
        # Run the "semgrep scan" command on the command line of the docker image.
        run: semgrep scan --config auto --json-output $SCAN_TAGNAME.json
      - name: Archive scan JSON results
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-json-report-SCAN_TAGNAME.json
          path: SCAN_TAGNAME.json